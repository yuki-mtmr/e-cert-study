name: Deploy

on:
  push:
    branches:
      - main

jobs:
  # フロントエンドはVercelが自動デプロイ（GitHub連携済み）

  # バックエンドをRender.comにデプロイ
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
