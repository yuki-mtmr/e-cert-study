<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 580" font-family="'Helvetica Neue', Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ec4899"/>
    </marker>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
  </defs>

  <text x="480" y="40" text-anchor="middle" font-size="22" font-weight="bold" fill="#9d174d">🔬 深層学習の応用 コンセプトマップ</text>
  <text x="480" y="62" text-anchor="middle" font-size="13" fill="#64748b">画像・NLP・生成・強化学習の全体像</text>

  <!-- 中心: DLの基礎 -->
  <g filter="url(#shadow)">
    <rect x="370" y="90" width="220" height="50" rx="25" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="480" y="121" text-anchor="middle" font-size="14" font-weight="bold" fill="#9d174d">深層学習の基礎から応用へ</text>
  </g>

  <!-- 画像認識・物体検出・セグメンテーション (左) -->
  <g filter="url(#shadow)">
    <rect x="20" y="180" width="220" height="200" rx="14" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="130" y="205" text-anchor="middle" font-size="14" font-weight="bold" fill="#9d174d">画像系タスク</text>
    <rect x="35" y="220" width="190" height="26" rx="6" fill="#fdf2f8" stroke="#f9a8d4" stroke-width="1"/>
    <text x="130" y="238" text-anchor="middle" font-size="10" fill="#9d174d">画像認識 (ResNet, EfficientNet)</text>
    <rect x="35" y="253" width="190" height="26" rx="6" fill="#fdf2f8" stroke="#f9a8d4" stroke-width="1"/>
    <text x="130" y="271" text-anchor="middle" font-size="10" fill="#9d174d">物体検出 (YOLO, SSD)</text>
    <rect x="35" y="286" width="190" height="26" rx="6" fill="#fdf2f8" stroke="#f9a8d4" stroke-width="1"/>
    <text x="130" y="304" text-anchor="middle" font-size="10" fill="#9d174d">セグメンテーション (U-Net)</text>
    <rect x="35" y="319" width="190" height="26" rx="6" fill="#fdf2f8" stroke="#f9a8d4" stroke-width="1"/>
    <text x="130" y="337" text-anchor="middle" font-size="10" fill="#9d174d">データ拡張 / 転移学習</text>
  </g>

  <!-- 自然言語処理 (右上) -->
  <g filter="url(#shadow)">
    <rect x="280" y="180" width="220" height="200" rx="14" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2"/>
    <text x="390" y="205" text-anchor="middle" font-size="14" font-weight="bold" fill="#5b21b6">自然言語処理</text>
    <rect x="295" y="220" width="190" height="26" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
    <text x="390" y="238" text-anchor="middle" font-size="10" fill="#5b21b6">Word2Vec / GloVe</text>
    <rect x="295" y="253" width="190" height="26" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
    <text x="390" y="271" text-anchor="middle" font-size="10" fill="#5b21b6">Attention機構</text>
    <rect x="295" y="286" width="190" height="26" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
    <text x="390" y="304" text-anchor="middle" font-size="10" fill="#5b21b6">BERT / GPT</text>
    <rect x="295" y="319" width="190" height="26" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
    <text x="390" y="337" text-anchor="middle" font-size="10" fill="#5b21b6">機械翻訳 / 要約</text>
  </g>

  <!-- 生成モデル (右下) -->
  <g filter="url(#shadow)">
    <rect x="540" y="180" width="200" height="200" rx="14" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="640" y="205" text-anchor="middle" font-size="14" font-weight="bold" fill="#92400e">生成モデル</text>
    <rect x="555" y="220" width="170" height="26" rx="6" fill="#fef9c3" stroke="#fde047" stroke-width="1"/>
    <text x="640" y="238" text-anchor="middle" font-size="10" fill="#92400e">GAN</text>
    <rect x="555" y="253" width="170" height="26" rx="6" fill="#fef9c3" stroke="#fde047" stroke-width="1"/>
    <text x="640" y="271" text-anchor="middle" font-size="10" fill="#92400e">VAE</text>
    <rect x="555" y="286" width="170" height="26" rx="6" fill="#fef9c3" stroke="#fde047" stroke-width="1"/>
    <text x="640" y="304" text-anchor="middle" font-size="10" fill="#92400e">拡散モデル</text>
    <rect x="555" y="319" width="170" height="26" rx="6" fill="#fef9c3" stroke="#fde047" stroke-width="1"/>
    <text x="640" y="337" text-anchor="middle" font-size="10" fill="#92400e">画像生成 / スタイル変換</text>
  </g>

  <!-- 深層強化学習 (右端) -->
  <g filter="url(#shadow)">
    <rect x="780" y="180" width="160" height="160" rx="14" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="860" y="205" text-anchor="middle" font-size="14" font-weight="bold" fill="#166534">深層強化学習</text>
    <rect x="795" y="220" width="130" height="26" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="860" y="238" text-anchor="middle" font-size="10" fill="#166534">DQN</text>
    <rect x="795" y="253" width="130" height="26" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="860" y="271" text-anchor="middle" font-size="10" fill="#166534">方策勾配法</text>
    <rect x="795" y="286" width="130" height="26" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="860" y="304" text-anchor="middle" font-size="10" fill="#166534">Actor-Critic</text>
  </g>

  <!-- 様々な学習方法 + XAI (下段) -->
  <g filter="url(#shadow)">
    <rect x="120" y="430" width="320" height="120" rx="14" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <text x="280" y="455" text-anchor="middle" font-size="14" font-weight="bold" fill="#3730a3">様々な学習方法</text>
    <rect x="135" y="470" width="130" height="26" rx="6" fill="#eef2ff" stroke="#a5b4fc" stroke-width="1"/>
    <text x="200" y="488" text-anchor="middle" font-size="10" fill="#3730a3">自己教師あり学習</text>
    <rect x="275" y="470" width="150" height="26" rx="6" fill="#eef2ff" stroke="#a5b4fc" stroke-width="1"/>
    <text x="350" y="488" text-anchor="middle" font-size="10" fill="#3730a3">マルチタスク学習</text>
    <rect x="170" y="505" width="220" height="26" rx="6" fill="#eef2ff" stroke="#a5b4fc" stroke-width="1"/>
    <text x="280" y="523" text-anchor="middle" font-size="10" fill="#3730a3">知識蒸留 / メタ学習</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="500" y="430" width="240" height="120" rx="14" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="620" y="455" text-anchor="middle" font-size="14" font-weight="bold" fill="#065f46">説明性 (XAI)</text>
    <rect x="515" y="470" width="210" height="26" rx="6" fill="#d1fae5" stroke="#6ee7b7" stroke-width="1"/>
    <text x="620" y="488" text-anchor="middle" font-size="10" fill="#065f46">Grad-CAM / SHAP</text>
    <rect x="515" y="505" width="210" height="26" rx="6" fill="#d1fae5" stroke="#6ee7b7" stroke-width="1"/>
    <text x="620" y="523" text-anchor="middle" font-size="10" fill="#065f46">Attention可視化</text>
  </g>

  <!-- フロー矢印 -->
  <line x1="400" y1="140" x2="200" y2="178" stroke="#ec4899" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="140" x2="390" y2="178" stroke="#ec4899" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="520" y1="140" x2="600" y2="178" stroke="#ec4899" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="560" y1="140" x2="820" y2="178" stroke="#ec4899" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 下段への矢印 -->
  <line x1="200" y1="380" x2="250" y2="428" stroke="#ec4899" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrow)"/>
  <line x1="500" y1="380" x2="560" y2="428" stroke="#ec4899" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrow)"/>
</svg>