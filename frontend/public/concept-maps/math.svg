<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="'Helvetica Neue', Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- タイトル -->
  <text x="450" y="40" text-anchor="middle" font-size="22" font-weight="bold" fill="#1e40af">📐 応用数学 コンセプトマップ</text>
  <text x="450" y="62" text-anchor="middle" font-size="13" fill="#64748b">確率・統計・情報理論・線形代数の関係</text>

  <!-- 確率・統計 グループ -->
  <g filter="url(#shadow)">
    <rect x="30" y="90" width="260" height="400" rx="14" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="160" y="120" text-anchor="middle" font-size="15" font-weight="bold" fill="#1e40af">確率・統計</text>
    <!-- 用語ノード -->
    <rect x="50" y="140" width="100" height="32" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="100" y="161" text-anchor="middle" font-size="11" fill="#1e40af">確率分布</text>
    <rect x="170" y="140" width="100" height="32" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="220" y="161" text-anchor="middle" font-size="11" fill="#1e40af">ベイズの定理</text>
    <rect x="50" y="185" width="100" height="32" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="100" y="206" text-anchor="middle" font-size="11" fill="#1e40af">期待値</text>
    <rect x="170" y="185" width="100" height="32" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="220" y="206" text-anchor="middle" font-size="11" fill="#1e40af">分散・共分散</text>
    <rect x="50" y="230" width="100" height="32" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="100" y="251" text-anchor="middle" font-size="11" fill="#1e40af">最尤推定</text>
    <rect x="170" y="230" width="100" height="32" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="220" y="251" text-anchor="middle" font-size="11" fill="#1e40af">MAP推定</text>
    <rect x="110" y="275" width="100" height="32" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="160" y="296" text-anchor="middle" font-size="11" fill="#1e40af">正規分布</text>
    <!-- 内部矢印 -->
    <line x1="100" y1="172" x2="100" y2="183" stroke="#93c5fd" stroke-width="1.5" marker-end="url(#arrow)"/>
    <line x1="220" y1="172" x2="220" y2="183" stroke="#93c5fd" stroke-width="1.5" marker-end="url(#arrow)"/>
    <line x1="100" y1="262" x2="115" y2="273" stroke="#93c5fd" stroke-width="1.5"/>
    <line x1="220" y1="262" x2="205" y2="273" stroke="#93c5fd" stroke-width="1.5"/>
  </g>

  <!-- 情報理論 グループ -->
  <g filter="url(#shadow)">
    <rect x="330" y="90" width="240" height="250" rx="14" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="450" y="120" text-anchor="middle" font-size="15" font-weight="bold" fill="#166534">情報理論</text>
    <rect x="350" y="140" width="100" height="32" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <text x="400" y="161" text-anchor="middle" font-size="11" fill="#166534">エントロピー</text>
    <rect x="460" y="140" width="100" height="32" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <text x="510" y="161" text-anchor="middle" font-size="11" fill="#166534">自己情報量</text>
    <rect x="350" y="190" width="100" height="32" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <text x="400" y="211" text-anchor="middle" font-size="11" fill="#166534">KLダイバージェンス</text>
    <rect x="460" y="190" width="100" height="32" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <text x="510" y="211" text-anchor="middle" font-size="11" fill="#166534">交差エントロピー</text>
    <rect x="400" y="250" width="110" height="32" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <text x="455" y="271" text-anchor="middle" font-size="11" fill="#166534">相互情報量</text>
    <!-- 内部矢印 -->
    <line x1="400" y1="172" x2="400" y2="188" stroke="#86efac" stroke-width="1.5" marker-end="url(#arrow)"/>
    <line x1="510" y1="172" x2="510" y2="188" stroke="#86efac" stroke-width="1.5" marker-end="url(#arrow)"/>
  </g>

  <!-- 線形代数 グループ -->
  <g filter="url(#shadow)">
    <rect x="610" y="90" width="260" height="400" rx="14" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
    <text x="740" y="120" text-anchor="middle" font-size="15" font-weight="bold" fill="#854d0e">線形代数</text>
    <rect x="630" y="140" width="100" height="32" rx="8" fill="#fef9c3" stroke="#fde047" stroke-width="1"/>
    <text x="680" y="161" text-anchor="middle" font-size="11" fill="#854d0e">行列演算</text>
    <rect x="750" y="140" width="100" height="32" rx="8" fill="#fef9c3" stroke="#fde047" stroke-width="1"/>
    <text x="800" y="161" text-anchor="middle" font-size="11" fill="#854d0e">ベクトル空間</text>
    <rect x="630" y="190" width="100" height="32" rx="8" fill="#fef9c3" stroke="#fde047" stroke-width="1"/>
    <text x="680" y="211" text-anchor="middle" font-size="11" fill="#854d0e">固有値分解</text>
    <rect x="750" y="190" width="100" height="32" rx="8" fill="#fef9c3" stroke="#fde047" stroke-width="1"/>
    <text x="800" y="211" text-anchor="middle" font-size="11" fill="#854d0e">特異値分解</text>
    <rect x="690" y="245" width="100" height="32" rx="8" fill="#fef9c3" stroke="#fde047" stroke-width="1"/>
    <text x="740" y="266" text-anchor="middle" font-size="11" fill="#854d0e">ノルム</text>
    <rect x="690" y="295" width="100" height="32" rx="8" fill="#fef9c3" stroke="#fde047" stroke-width="1"/>
    <text x="740" y="316" text-anchor="middle" font-size="11" fill="#854d0e">主成分分析</text>
    <!-- 内部矢印 -->
    <line x1="680" y1="222" x2="720" y2="243" stroke="#fde047" stroke-width="1.5"/>
    <line x1="800" y1="222" x2="760" y2="243" stroke="#fde047" stroke-width="1.5"/>
    <line x1="740" y1="277" x2="740" y2="293" stroke="#fde047" stroke-width="1.5" marker-end="url(#arrow)"/>
  </g>

  <!-- グループ間矢印 -->
  <line x1="290" y1="200" x2="325" y2="200" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="307" y="192" text-anchor="middle" font-size="9" fill="#64748b">確率→情報量</text>

  <line x1="570" y1="200" x2="605" y2="200" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="587" y="192" text-anchor="middle" font-size="9" fill="#64748b">情報→行列</text>

  <!-- 確率→線形代数 (下の矢印) -->
  <path d="M 160 490 Q 450 520 740 490" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrow)"/>
  <text x="450" y="510" text-anchor="middle" font-size="9" fill="#64748b">分散 → 共分散行列 → PCA</text>
</svg>