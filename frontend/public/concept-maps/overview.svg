<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" font-family="'Helvetica Neue', Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 応用数学 -->
  <g filter="url(#shadow)">
    <rect x="30" y="170" width="180" height="160" rx="16" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="120" y="205" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e40af">📐 応用数学</text>
    <text x="120" y="230" text-anchor="middle" font-size="11" fill="#3b82f6">確率・統計</text>
    <text x="120" y="250" text-anchor="middle" font-size="11" fill="#3b82f6">情報理論</text>
    <text x="120" y="270" text-anchor="middle" font-size="11" fill="#3b82f6">線形代数</text>
    <text x="120" y="300" text-anchor="middle" font-size="9" fill="#64748b">数学的基盤</text>
  </g>

  <!-- 機械学習 -->
  <g filter="url(#shadow)">
    <rect x="280" y="140" width="180" height="220" rx="16" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="370" y="175" text-anchor="middle" font-size="16" font-weight="bold" fill="#166534">🤖 機械学習</text>
    <text x="370" y="200" text-anchor="middle" font-size="11" fill="#16a34a">パターン認識</text>
    <text x="370" y="220" text-anchor="middle" font-size="11" fill="#16a34a">機械学習の分類</text>
    <text x="370" y="240" text-anchor="middle" font-size="11" fill="#16a34a">課題と対策</text>
    <text x="370" y="260" text-anchor="middle" font-size="11" fill="#16a34a">検証集合</text>
    <text x="370" y="280" text-anchor="middle" font-size="11" fill="#16a34a">性能指標</text>
    <text x="370" y="320" text-anchor="middle" font-size="9" fill="#64748b">学習理論の基礎</text>
  </g>

  <!-- 深層学習の基礎 -->
  <g filter="url(#shadow)">
    <rect x="530" y="100" width="180" height="280" rx="16" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="620" y="135" text-anchor="middle" font-size="16" font-weight="bold" fill="#92400e">🧠 深層学習の基礎</text>
    <text x="620" y="160" text-anchor="middle" font-size="11" fill="#d97706">順伝播型NN</text>
    <text x="620" y="180" text-anchor="middle" font-size="11" fill="#d97706">活性化関数</text>
    <text x="620" y="200" text-anchor="middle" font-size="11" fill="#d97706">損失関数・最適化</text>
    <text x="620" y="220" text-anchor="middle" font-size="11" fill="#d97706">重み初期化・正則化</text>
    <text x="620" y="240" text-anchor="middle" font-size="11" fill="#d97706">CNN</text>
    <text x="620" y="260" text-anchor="middle" font-size="11" fill="#d97706">RNN</text>
    <text x="620" y="280" text-anchor="middle" font-size="11" fill="#d97706">Transformer</text>
    <text x="620" y="300" text-anchor="middle" font-size="11" fill="#d97706">汎化性能</text>
    <text x="620" y="340" text-anchor="middle" font-size="9" fill="#64748b">深層ネットワークの理論</text>
  </g>

  <!-- 深層学習の応用 -->
  <g filter="url(#shadow)">
    <rect x="690" y="410" width="180" height="80" rx="16" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="780" y="445" text-anchor="middle" font-size="16" font-weight="bold" fill="#9d174d">🔬 深層学習の応用</text>
    <text x="780" y="470" text-anchor="middle" font-size="10" fill="#db2777">画像/NLP/生成/強化学習</text>
  </g>

  <!-- 開発・運用環境 -->
  <g filter="url(#shadow)">
    <rect x="400" y="420" width="180" height="70" rx="16" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <text x="490" y="455" text-anchor="middle" font-size="16" font-weight="bold" fill="#3730a3">⚙️ 開発・運用環境</text>
    <text x="490" y="475" text-anchor="middle" font-size="10" fill="#4f46e5">FW/軽量化/環境構築</text>
  </g>

  <!-- 矢印: 応用数学 → 機械学習 -->
  <line x1="210" y1="250" x2="275" y2="250" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="242" y="240" text-anchor="middle" font-size="9" fill="#64748b">数学的基盤</text>

  <!-- 矢印: 機械学習 → 深層学習基礎 -->
  <line x1="460" y1="250" x2="525" y2="240" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="492" y="235" text-anchor="middle" font-size="9" fill="#64748b">学習理論の深化</text>

  <!-- 矢印: 深層学習基礎 → 深層学習応用 -->
  <line x1="660" y1="380" x2="720" y2="407" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="700" y="390" text-anchor="middle" font-size="9" fill="#64748b">応用展開</text>

  <!-- 矢印: 開発・運用 → 深層学習応用 (支援) -->
  <line x1="580" y1="450" x2="685" y2="450" stroke="#64748b" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrow)"/>
  <text x="632" y="442" text-anchor="middle" font-size="9" fill="#64748b">実装支援</text>

  <!-- 矢印: 開発・運用 → 深層学習基礎 (支援) -->
  <line x1="490" y1="420" x2="580" y2="385" stroke="#64748b" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrow)"/>
  <text x="520" y="395" text-anchor="middle" font-size="9" fill="#64748b">開発基盤</text>

  <!-- タイトル -->
  <text x="450" y="40" text-anchor="middle" font-size="22" font-weight="bold" fill="#1e293b">E資格 全体コンセプトマップ</text>
  <text x="450" y="65" text-anchor="middle" font-size="13" fill="#64748b">5分野の関係性と学習順序</text>

  <!-- 凡例 -->
  <g transform="translate(30,430)">
    <text x="0" y="0" font-size="10" fill="#64748b">凡例:</text>
    <line x1="0" y1="15" x2="30" y2="15" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="35" y="19" font-size="10" fill="#64748b">依存関係</text>
    <line x1="120" y1="15" x2="150" y2="15" stroke="#64748b" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#arrow)"/>
    <text x="155" y="19" font-size="10" fill="#64748b">支援関係</text>
  </g>
</svg>